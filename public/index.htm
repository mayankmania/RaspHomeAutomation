<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>MS Home Automation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/script/jquery.min.js"></script>
    <script src="/css/bootstrap.min.js"></script>
</head>
<body style="background:#f7f7f9">
    <div class="container">
        <div class="row">
            <h1>
                Not a fancy UI
            </h1>
        </div>
        <div class="row">
            <h2>
                Available Devices
            </h2>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Device
                        </th>
                        <th>
                            Status
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            1
                        </th>
                        <td>
                            <img src="css/icons/fan.png" class="thumbnail" alt="Fan">
                        </td>
                        <td>
                            <a href="javascript:void(0);" onclick="ToggleLed(16)"> <img src="css/icons/start.png" class="thumbnail" id="device16" /> </a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            2
                        </th>
                        <td>
                            <img src="css/icons/bulb.png" class="thumbnail" alt="Bulb">
                        </td>
                        <td>
                            <a href="javascript:void(0);" onclick="ToggleLed(15)"> <img src="css/icons/start.png" class="thumbnail" id="device15" /> </a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            3
                        </th>
                        <td>
                            <img src="css/icons/washer.png" class="thumbnail" alt="Washing Machine">
                        </td>
                        <td>
                            <a href="javascript:void(0);" onclick="ToggleLed(18)"> <img src="css/icons/start.png" class="thumbnail" id="device18" /> </a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            4
                        </th>
                        <td>
                            <img src="css/icons/tv.png" class="thumbnail" alt="TV">
                        </td>
                        <td>
                            <a href="javascript:void(0);" onclick="ToggleLed(19)"> <img src="css/icons/start.png" class="thumbnail" id="device19" /> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript">

        $(document).ready(function () {
            $.ajaxSetup({ cache: false });
            getLedStatus("16");
            getLedStatus("15");
            getLedStatus("18");
            getLedStatus("19");
        });

        function ToggleLed(deviceId) {
            $.post("/", { "deviceId": deviceId })
            .done(function (result) {
                setLEDStatus(result);
            });
        }

        function getLedStatus(deviceId) {
            $.get("/getLedStatus", { "deviceId": deviceId })
            .done(function (result) {
                setLEDStatus(result);
            });
        }

        function setLEDStatus(result) {
            if (result.status == 0) {
                $("#device" + result.deviceId).attr('src', 'css/icons/start.png');
            }
            else if (result.status == 1) {
                $("#device" + result.deviceId).attr('src', 'css/icons/stop.png');
            }
        }
    </script>
</body>
</html>
