<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>MS Home Automation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/script/jquery.min.js"></script>
    <script src="/css/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="javascript:void(0);">Your Smart Home</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome Mayank !!!<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">My Profile</a></li>
                                    <li><a href="#">Sign Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <div class="panel panel-primary">
                <div class="panel-heading">Available Appliances</div>
                <div class="panel-body">
                    <table class="table table-hover" id="myDevices">
                        <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    Device
                                </th>
                                <th>
                                    Status
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        $(document).ready(function () {
            $.ajaxSetup({ cache: false });
            getDevices();
        });

        function getDevices() {
            $.get("/getDevices")
            .done(function (result) {
                for (var i = 0; i < result.length; i++) {
                    $("table tbody").append("<tr><th scope='row'>" + (i+1) + "</th><td><img src='css/icons/" + result[i].device + ".png'" + " class='thumbnail' alt='...'></td><td><a href='javascript:void(0);' onclick='manageDevice(" + result[i].deviceId + ")'><img class='thumbnail' src='css/icons/stop.png' id='device" + result[i].deviceId + "'/> </a></td></tr>");
                    setStateIcon(result[i]);
                }
            });
        }

        function manageDevice(deviceId) {
            $.post("/", { "deviceId": deviceId })
            .done(function (result) {
                setStateIcon(result);
            });
        }

        function setStateIcon(result) {
            if (result.status == 0) {
                $("#device" + result.deviceId).attr('src', 'css/icons/start.png');
            }
            else if (result.status == 1) {
                $("#device" + result.deviceId).attr('src', 'css/icons/stop.png');
            }
        }
    </script>
</body>
</html>
