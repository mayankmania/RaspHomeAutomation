<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>MS Home Automation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/script/jquery.min.js"></script>
    <script src="/css/bootstrap.min.js"></script>
</head>
<body style="background:#f7f7f9">
    <div class="container">
        <div class="row">
            <h1>
                Available Devices
            </h1>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Device
                        </th>
                        <th>
                            Status
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            1
                        </th>
                        <td>
                            <img src="css/icons/fan.png" class="thumbnail" alt="...">
                        </td>
                        <td>
                            <a href="javascript:void(0);" onclick="ToggleLed(16)"> <img src="css/icons/start.png" class="thumbnail" id="device16"/> </a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            2
                        </th>
                        <td>
                            <img src="css/icons/bulb.png" class="thumbnail" alt="...">
                        </td>
                        <td>
                            <a href="javascript:void(0);"> <img src="css/icons/start.png" class="thumbnail" alt="..."> </a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            3
                        </th>
                        <td>
                            <img src="css/icons/washer.png" class="thumbnail" alt="...">
                        </td>
                        <td>
                            <a href="javascript:void(0);"> <img src="css/icons/start.png" class="thumbnail" alt="..."> </a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            4
                        </th>
                        <td>
                            <img src="css/icons/tv.png" class="thumbnail" alt="...">
                        </td>
                        <td>
                            <a href="javascript:void(0);"> <img src="css/icons/start.png" class="thumbnail" alt="..."> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
 <script type="text/javascript">

    $(document).ready(function(){
        getLedStatus("16");
    });

    function ToggleLed(deviceId) 
    { 
        $.post( "/",{"deviceId":deviceId})
        .done(function(result) {
               setLEDStatus(result);
        });
    }

    function getLedStatus(deviceId)
    {
        $.get( "/getLedStatus",{"deviceId":deviceId})
        .done(function(result) {
                setLEDStatus(result);
        });
    }

    function setLEDStatus(result)
    {
        if (result == "OFF" || result==0 || result==-1) 
        { 
            $("#device16").attr('src', 'css/icons/start.png');
        } 
        else if (result == "ON" || result==1) { 
            $("#device16").attr('src', 'css/icons/stop.png');
        } 
    }  
    </script>
</body>
</html>
